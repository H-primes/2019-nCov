<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="keyword" content="2019-nCov,新型冠状病毒,肺炎,武汉,疫情" />
    <meta name="description" content="高级程序设计语言第一次大作业，学习JavaScript、CSS、HTML，实现疫情可视化" />
    <meta name="author" content="hjx">
    <!--<meta http-equiv="refresh" content="1"> 每隔1s刷新页面-->
    <title>2019-nCov_data_visualization web made by hjx</title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/echarts/map/js/china.js'></script>
    <script type="text/javascript" src="code.js"></script>
    <script type='text/javascript' src='China.js'></script>
    <link href="style.css" type="text/css" rel="Stylesheet" />
    <script>
        welcome();
    </script>
</head>

<body style="height: 100%;margin: 0;">

    <div id="header">
        <!--标题-->
        <p>
            <img border="0" src="pictures/OIP.jpg" alt="冠状病毒" width="50px" height="30px" align="left">
            <h3 id="top_h3">&nbsp;2019-nCov疫情可视化&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i>中国加油，武汉加油！</i><span>全国</span></h3>
        </p>
        <hr>
    </div>


    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main">
        <div id="left"></div>

        <div id="pieChart" class="chart" style="width: 600px;height:200px;float: left;font-size: smaller; font: outline;"></div>
        <script>
            pieChart();
        </script>

        <div id="map"></div>
        <script>
            showMap();
        </script>

        <div id="lineChart" class="chart" style="width: 600px;height:400px;float: left;font-size: smaller; font: outline;"></div>
        <script>
            lineChart();
        </script>

        <!--各省排名-->
        <div id='listBar'></div>
        <script>
            showListBar();
        </script>

        <!--各省累计确诊所占比饼图-->
        <div id='pieChart2'></div>
        <script>
            pieChart2();
        </script>
        <div id='dateAxis'></div>

    </div>


    <div id="footer">
        <p id="footer_p"><i><small>——————————&nbsp;&nbsp;中国加油，武汉加油&nbsp;&nbsp;——————————</small></i></p>
    </div>

</body>

</html>
